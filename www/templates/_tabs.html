<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">


  <!-- Dashboard Tab -->
  <ion-tab title="Radar" icon="icon ion-pinpoint" href="#/tab/main" ng-hold="console.log('test')">
    <ion-nav-view name="tab-main"></ion-nav-view>
  </ion-tab>


  <!-- Friends Tab -->
  <ion-tab title="POST" icon="icon ion-chatbox" href="#/tab/upload">
    <ion-nav-view name="tab-upload"></ion-nav-view>
  </ion-tab>


  <!-- Account Tab -->
  <ion-tab title="Me" icon="icon ion-person" href="#/tab/dashboard" on-hold="log('test')">
    <ion-nav-view name="tab-dashboard"></ion-nav-view>
  </ion-tab>

  

</ion-tabs>
